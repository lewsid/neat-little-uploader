<!DOCTYPE html>
<html>
	<head>
		<title>neat-little-uploader (v1.10) example</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/neat-little-uploader.1.11.css">
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="/js/neat-little-uploader.1.11.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>neat-little-uploader (v1.11) example</h2>
			<hr>
			<div class="row">
				<div class="col-md-5">
					<div class="alert alert-danger upload-error" role="alert" style="display: none;">
						<button type="button" class="close" aria-label="Close"><span aria-hidden="true">x</span></button>
						<span class="sr-only">Error:</span>
						File upload error
					</div>
					<div class="alert alert-success upload-success" role="alert" style="display: none;">
						<button type="button" class="close" aria-label="Close"><span aria-hidden="true">x</span></button>
						<span class="sr-only">Success:</span>
						File uploaded successfully!
					</div>
					<form role="form">
						<div class="form-group" class="col-sm-3">
							<label for="edit-item-file filedrag-filename" class="control-label">Upload File</label>
							<div class="filedrag neat-little-uploader" id="example-1">
								<!-- Comment out .filedrag-preview-container div to remove the preview for use with non-image files -->
								<div class="filedrag-preview-container" style="display: none;">
									<img src="" class="filedrag-preview">
								</div>
								<!-- This draws the drag and drop area -->
								<div class="filedrag-droparea">
									<div class="filedrag-display-filename"></div>
									<div class="filedrag-remove-button">(<button type="button" class="btn btn-xs btn-link filedrag-remove-file">remove</button>)</div>
								</div>
								<!-- The progress bar draws in here -->
								<div class="filedrag-progress"></div>
								<input type="file" class="filedrag-input" id="file-input" name="file-input">
								<!-- Keep these class names intact, but name the inputs whatever you like -->
								<!-- Once uploaded, the original file name with be set here -->
								<input class="filedrag-input hidden-original" type="hidden" name="original_filename_1" id="hid-original-filename-1">
							</div>
						</div>
						<hr>
						<div class="form-group" class="col-sm-3">
							<label for="edit-item-file filedrag-filename" class="control-label">Upload Another File</label>
							<div>
								<div class="filedrag neat-little-uploader" id="example-2">
									<!-- Comment out .filedrag-preview-container div to remove the preview for use with non-image files -->
									<div class="filedrag-preview-container" style="display: none;">
										<img src="" class="filedrag-preview">
									</div>
									<div class="filedrag-droparea">
										<div class="filedrag-display-filename"></div>
										<div class="filedrag-remove-button">(<button type="button" class="btn btn-xs btn-link filedrag-remove-file">remove</button>)</div>
									</div>
									<div class="filedrag-progress"></div>
									<input type="file" class="filedrag-input" id="file-input" name="file-input">
									
									<!-- Once uploaded, the original file name with be set here -->
									<input class="filedrag-input hidden-original" type="hidden" name="original_filename_2" id="hid-original-filename-2">

									<!-- Once uploaded, the new unique file name with be set here -->
									<input class="filedrag-input hidden-new" type="hidden" name="new_filename_2" id="hid-new-filename-2">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//This function is optional, and you can have it do anything your heart desires, or remove it entirely
			function displayMessage(response) {
				if(response.success == 1) {
					$('.upload-success').show();
				}
				else { $('.upload-error').show(); }
			}

			$(function() {
				//Handle closing alerts
				$('.close').on('click', function() {
					$(this).parents('.alert').hide();
				});

				//The first parameter is the id of the div to attach the uploader to, the second is the post url, and the third is an optional callback function
				initUploader('example-1', 'example_post_handler.php', 'displayMessage');

				//This example shows how to pre-load a file (in this case an image)
				initUploader('example-2', 'example_post_handler.php', 'displayMessage', '59cbcb7723def.jpg', 'example.png', '/uploads/');
			});
		</script>
	</body>
</html>
